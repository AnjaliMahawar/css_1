<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        div {
            color: rgb(58, 73, 73);
            text-decoration: dashed;
            text-align: center;
            font-size: 200px;
            margin-top: 150px;
            
        }
        div:hover{
            color: azure;
        }
        body{
            background-color: rgb(77, 222, 222);
        }
    </style>
</head>
  
<body>
     <div> Anjali </div>
     <h1 style="text-align: center;">Mahawar</h1>
     <p>CSS stands for Cascading Style Sheets <br>
        CSS describes how HTML elements are to <br>be displayed on screen, paper, or in other media<br>
        CSS saves a lot of work. It can control<br> the layout of multiple web pages all at once<br>
        External stylesheets are stored in CSS files
    </p>
</body>
</html>
